<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="firstdiv">
                <span id="amount"> Amount </span>
                <input type="number" id="principal"><br />
                <span id="Interest Rate"> Interest Rate </span>
                <input type="range" id="rate" onchange="updateRate()" min="1" max="20" step="0.25" value="10.50">
                <span id="rate_val">
                    10.50%
                </span><br />
                <span id="NoofYears"> No. of Years </span>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br />

                <button onclick="compute()">Compute Interest</button><br />
            </div>
            <div class="seconddiv">
                <label id="result" ></label><br />
            </div>
            <footer>
                &#169; This Calculator belongs to Hitesh Sandav
            </footer>
        </div>
        
    </body>
</html>
